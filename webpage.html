<!DOCTYPE html>
<html >
  <head>
      <meta charset="UTF-8">
      <title>LeBonCoin Trial</title>
      <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


      
      <link rel="stylesheet" href="css/reset.css">

      <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
      <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>

    
    
    
  </head>

  <body>

    <div class="login" id="starter">
  
      <fieldset>
        
      	<legend class="legend">URL Leboncoin</legend>

        <form  method="post" action="/">
          <div class="input">
          	 <input type="text" id="url" placeholder="Enter your LeBonCoin URL ..." required />
          </div>
        </form>
        
        <button type="submit" class="submit" id="compute"><i class="fa fa-long-arrow-right"></i></button>
        
      </fieldset>
      
    </div>

    <div class="resultgra" id="result">
      <legend class="legend">Is this real estate product a good deal ?</legend>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col" style="text-align:center">
            <p>Price per m2 LeBonCoin :</p>
            <div id="price_leboncoin"></div>
    
            <br/>
            <br/>
            <br/>

            <p>Price per m2 MeilleursAgents :</p> 
            <div id="price_meilleursagents"></div>
        </div>

        <div class="mdl-cell mdl-cell--4-col">
            <div id="goodDeal">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Circle-Thumb.png" />
            </div> 

            <div id="badDeal"  style="text-align:center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Circle-Thumb-Down.png" />
            </div>             
         </div>


        <div class="mdl-cell mdl-cell--4-col" style="text-align:center">
            <p>Price min MeilleursAgents :</p>
            <div id="minMA"></div>

            <br/>
            <br/>
            <br/>            

            <p>Price max MeilleursAgents :</p>
            <div id="maxMA"></div>
        </div>
      </div>
  </div>

    <div class="refreshbut" id="resetButton">
  
      <fieldset>
        
        <legend class="legend">Try another URL !</legend>
        <br/>
        <button type="submit" class="submit" id="refresh"><i class="fa fa-long-arrow-right"></i></button>
        
      </fieldset>
      
    </div>

    






    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    
    <script type="text/javascript" src="js/index.js"></script>
    
  </body>
</html>
